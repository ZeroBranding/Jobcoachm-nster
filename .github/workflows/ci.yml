name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: jobcoach
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jobcoach?schema=public
      - run: npm run lint
      - run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jobcoach?schema=public
      - run: npm test -- --ci
      - name: Start backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/jobcoach?schema=public
          BACKEND_PORT: 4000
        run: nohup node dist/backend/index.js &
      - name: Start frontend
        run: nohup npx next start -p 3000 &
      - name: Wait for services
        run: npx wait-on -t 60000 http://localhost:3000 http://localhost:4000/api/health
      - name: E2E tests
        run: npx playwright test

