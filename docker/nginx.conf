# JobCoach Münster - Production Nginx Configuration
# Optimiert für Performance, Sicherheit und Barrierefreiheit

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

# Optimierte Worker-Konfiguration
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =============================================================================
    # BASIC CONFIGURATION
    # =============================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging-Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance-Optimierungen
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Gzip-Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =============================================================================
    # SECURITY CONFIGURATION
    # =============================================================================
    
    # Server-Token verstecken
    server_tokens off;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=contact:10m rate=5r/m;
    
    # =============================================================================
    # MAIN SERVER BLOCK
    # =============================================================================
    
    server {
        listen 80;
        server_name jobcoach-muenster.de www.jobcoach-muenster.de;
        root /usr/share/nginx/html;
        index index.html;
        
        # Charset setzen
        charset utf-8;
        
        # =============================================================================
        # SECURITY HEADERS
        # =============================================================================
        
        # Content Security Policy
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com;
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com;
            img-src 'self' data: https: blob:;
            connect-src 'self';
            frame-src 'none';
            object-src 'none';
            base-uri 'self';
            form-action 'self';
            upgrade-insecure-requests;
        " always;
        
        # HTTP Strict Transport Security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Clickjacking-Schutz
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # MIME-Sniffing verhindern
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS-Filter
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy
        add_header Permissions-Policy "
            camera=(),
            microphone=(self),
            geolocation=(),
            payment=(),
            usb=(),
            magnetometer=(),
            gyroscope=(),
            accelerometer=()
        " always;
        
        # Cross-Origin Policies
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
        
        # =============================================================================
        # CACHING STRATEGY
        # =============================================================================
        
        # Static Assets - Lange Cache-Zeit
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Kompression für Assets
            gzip_static on;
        }
        
        # HTML-Dateien - Kurze Cache-Zeit
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
            
            # Security Headers auch für HTML
            include /etc/nginx/conf.d/security-headers.conf;
        }
        
        # =============================================================================
        # SPECIAL ROUTES
        # =============================================================================
        
        # Hauptseite
        location = / {
            try_files $uri $uri/ /index.html;
            
            # Performance-Headers
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }
        
        # Leichte Sprache Redirect
        location = /leicht {
            return 301 /leichte-sprache.html;
        }
        
        # API-Endpunkte (falls vorhanden)
        location /api/ {
            # Rate Limiting für API
            limit_req zone=api burst=20 nodelay;
            
            # CORS-Headers (falls benötigt)
            add_header Access-Control-Allow-Origin "https://jobcoach-muenster.de" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            
            # Proxy zu Backend (falls vorhanden)
            # proxy_pass http://backend:3000;
            
            # Für statische Site: 404
            return 404;
        }
        
        # Kontaktformular
        location /contact {
            limit_req zone=contact burst=5 nodelay;
            try_files $uri $uri/ /index.html;
        }
        
        # =============================================================================
        # ERROR PAGES
        # =============================================================================
        
        # Custom Error Pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
        }
        
        location = /50x.html {
            internal;
        }
        
        # =============================================================================
        # SECURITY RESTRICTIONS
        # =============================================================================
        
        # Verstecke sensible Dateien
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Keine Zugriffe auf Backup-Dateien
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Keine Zugriffe auf Konfigurationsdateien
        location ~* \.(conf|config|env|log|sql|bak|backup)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # =============================================================================
        # ROBOTS & SEO
        # =============================================================================
        
        # Robots.txt
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }
        
        # Sitemap
        location = /sitemap.xml {
            access_log off;
            log_not_found off;
        }
        
        # Favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
        }
        
        # =============================================================================
        # MONITORING & HEALTH
        # =============================================================================
        
        # Health Check Endpoint
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Status-Seite für Monitoring
        location = /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
    }
    
    # =============================================================================
    # HTTPS SERVER (wenn SSL-Zertifikate vorhanden)
    # =============================================================================
    
    server {
        listen 443 ssl http2;
        server_name jobcoach-muenster.de www.jobcoach-muenster.de;
        root /usr/share/nginx/html;
        index index.html;
        
        # SSL-Konfiguration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        
        # Moderne SSL-Konfiguration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Alle HTTP-Anfragen zu HTTPS weiterleiten
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }
        
        # Gleiche Konfiguration wie HTTP-Server
        include /etc/nginx/conf.d/security-headers.conf;
        
        # Alle Locations vom HTTP-Server übernehmen
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # [Weitere Locations hier einfügen]
    }
}

