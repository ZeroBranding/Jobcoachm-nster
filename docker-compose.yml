version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jobcoach
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jobcoach?schema=public
      NEXT_PUBLIC_API_URL: http://localhost:4000
      BACKEND_PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      NOTIFY_TO: ${NOTIFY_TO}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
    ports:
      - "3000:3000"
      - "4000:4000"
    command: sh -c "npx prisma migrate deploy && node dist/backend/index.js & next start -p 3000"

volumes:
  db_data:

